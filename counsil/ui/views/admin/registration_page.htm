  <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">

<body class="external-page external-alt sb-l-c sb-r-c">

  <!-- Start: Main -->
  <div id="main" class="animated fadeIn">

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

      <!-- Begin: Content -->
      <section id="content">

        <div class="admin-form theme-primary mw600" style="margin-top: 3%;" id="register">

          <!-- Registration Logo -->
          <div class="row table-layout">
            <a href="dashboard.html" title="Return to Dashboard">
              <img src="{{@BASE}}/ui/images/logo.png" title="AdminDesigns Logo" class="center-block img-responsive" style="max-width: 255px;">
            </a>
          </div>

          <!-- Registration Panel/Form -->
          <div class="panel mt40">

            <form method="post" id="contact">
              <div class="panel-body bg-light p25 pb15">

              
                <div class="section row">
                  <div class="col-md-6">
                    <label for="firstname" class="field prepend-icon">
                      <input type="text" name="firstname" id="firstname" class="gui-input" placeholder="Имя">
                      <label for="firstname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="col-md-6">
                    <label for="lastname" class="field prepend-icon">
                      <input type="text" name="lastname" id="lastname" class="gui-input" placeholder="Фамилия">
                      <label for="lastname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->
                </div>
                <!-- end .section row section -->
                <!-- end section -->

                <div class="section">
                  <label for="email" class="field prepend-icon">
                    <input type="text" name="email" id="email" class="gui-input" placeholder="E-mail/Логин">
                    <label for="email" class="field-icon">
                      <i class="fa fa-user"></i>
                    </label>
                  </label>
                </div>

                <hr class="alt short">

                <div class="section">
                  <label for="password" class="field prepend-icon">
                    <input type="password" name="password" id="password" class="gui-input" placeholder="Пароль">
                    <label for="password" class="field-icon">
                      <i class="fa fa-unlock-alt"></i>
                    </label>
                  </label>
                </div>
                <!-- end section -->

                <div class="section">
                  <label for="confirmPassword" class="field prepend-icon">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="gui-input" placeholder="Повторите пароль">
                    <label for="confirmPassword" class="field-icon">
                      <i class="fa fa-lock"></i>
                    </label>
                  </label>
                </div>
                <!-- end section -->


              </div>

              <div class="panel-footer clearfix">
                <button type="submit" class="button btn-dark mr10 pull-right">Зарегистрироваться</button>

              </div>

            </form>
          </div>

          <!--  Divider -->


          <!-- Registration Links -->
          <div class="login-links">
            
            <p>Уже зарегистрированы?
              <a href="{{@BASE}}/admin/login" class="active"  style="color:#3b3f4f" title="Sign In">Войдите</a>
            </p>
          </div>


        </div>

      </section>
      <!-- End: Content -->

    </section>
    <!-- End: Content-Wrapper -->

  </div>
  <!-- End: Main -->


  <!-- BEGIN: PAGE SCRIPTS -->

  <script src="{{@BASE}}/ui/views/admin/vendor/jquery/jquery-1.11.1.min.js"></script>

  <script src="{{@BASE}}/ui/views/admin/assets/js/main.js"></script>
