<include href="views/base/header/head.htm"/>
<body>

<include href="views/base/header/nav.htm"/>
<div id="a_main_wrapper">
    <header class="a_header">
	      
        <!--login  Modal -->
		<include href="views/base/header/modal.htm"/>
        <!--main menu section-->
		<include href="views/base/header/burger-menu.htm"/>
        <!--Search  Modal -->
		<include href="views/about/banner.htm"/>
        <!--banner section-->
    </header>
       <main class="a_main">
        <div class="a_main_content">
            <div class="container">
	            <h4 class="a_h4">ОСНОВНАЯ ИНФОРМАЦИЯ</h4>
            	<div class="row">
            		<div class="a_content">
	            		
	            			<div class="col-md-4">
	            				<figure class="a_feature_img">
	            					<img class="a_logo" src="{{@BASE}}/ui/images/{{@council[0].picture}}" alt="">
	            				</figure>
	            			</div>
	            			<div class="col-md-7">
								<p  class="a_p">{{@council[0].info|raw}}</p>
	            			</div>
            		
            		</div>
            	</div>
            </div>
        </br>
         </br>
        </div>
      
           <div class="a_section a_listing_section">
            <div class="container">
	            <h4 class="a_h4">ЗАДАЧИ СТУДСОВЕТА</h4>
                <div class="row">
	                <repeat group="{{@missions}}" value="{{@mis}}">
	                    <div class="a_missions col-xs-6 col-sm-4">
	                        <img class="img-responsive center-block" src="{{@BASE}}/ui/images/{{@mis.picture}}"><p>{{@mis.name}}</p>
	                    </div>
                    </repeat>
                 </div>
            </div>
        </div>
               <div class=" a_section a_faq_section">
	            <div class="container">
	                <h4 class="a_h4">КОМИТЕТЫ СТУДСОВЕТА</h4>
	                <div class="row">
	                    <div class="col-md-4">
	                        <div class="a_faq_list">
	                            <ul class="a_list">
		                       <repeat group="{{@commitees}}" value="{{@com}}">
	                               <check if="{{ @com.id=='1' }}"><true> <li class="active" > </true> <false><li></false> </check> <a href="#{{@com.id}}" data-toggle="tab">{{@com.name}}</a></li>	
		                       </repeat>
	                            </ul>
	                        </div>
	                    </div>
	                    <div class="col-md-7 col-md-offset-1">
	                        <div class="tab-content">
		                        <repeat group="{{@commitees}}" value="{{@com}}">
	                           <check if="{{ @com.id == 1  }}"> <true> <div id="{{@com.id}}" class="tab-pane fade in active"> </true><false><div id="{{@com.id}}" class="tab-pane fade"></false></check>
	                                <p  class="a_p">{{@com.info|raw}}</p>
	                            </div>
		                        </repeat>
	                        </div>
	                    </div>
	                </div>
                </div>  
               </div>
               
                       	<div class="container">
			<h4 class="a_h4" style="margin-top: 50px;">ПАРТНЕРЫ СТУДСОВЕТА</h4>
        	</div>
	         <div class=" a_section a_testimonial_section">		        
	            <div class="container">
	                <div id="tcb-testimonial-carousel" class="carousel slide" data-ride="carousel">
	                    <!-- Wrapper for slides -->
	                    <div class="carousel-inner">
	                        <div class="item active">
		                        <ul class="a_list_partners">
			                  	   <repeat group="{{@partners}}" value="{{@par}}">
		                            <li>
			                            <h5 class="a_h5">{{@par.name}}</h4>
			                            <span><a href="{{@par.link}}"><img src="{{@BASE}}/ui/images/{{@par.photo}}"></a></span>
		                            </li>
			                  	   </repeat>
			                  	   
		                        </ul>                        
		                    </div>
		                  </div>
		                  
	                 </div>
	            </div>
	        </div>

		</main>

    <!--footer start here-->
<include href="views/base/footer/footer.htm"/>
</div>
    <!--Bootstrap core JavaScript-->
    <script src="{{@BASE}}/ui/js/jquery.js"></script>
    <script src="{{@BASE}}/ui/js/bootstrap.min.js"></script>
    <script src="{{@BASE}}/ui/js/custom.js"></script>
</body>
</html>
