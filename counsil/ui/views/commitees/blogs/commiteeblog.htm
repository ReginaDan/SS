<div id="a_main_wrapper">
    <header class="a_header">

		<include href="views/base/header/modal.htm"/>
        <!--main menu section-->
		<include href="views/base/header/burger-menu.htm"/>

		<include href="views/commitees/blogs/banner.htm"/>
        <!--banner section-->
    </header>
   <main class="a_main">
	   <!--listing  section start here-->
        <div class="a_section a_view_section">
            <div class="container">
                <div class="row">
			        <div class="a_section a_view_section">
			            <div class="container">
			                <div class="row">
				                	<repeat group="{{@bnews}}" value="{{@bnew}}">
					                	<div class="col-sm-4">
				                        <div class="a_profile">
				                            <span>{{@bnew.bnd}}</span>

				                             </a>

				                        </div>
			                    	</div>
				                </repeat>
				                
	                    	</div>
	                    	<div class="a_control">
		                        <a class="left carousel-control" href="/counsil/commitees/blogs/link/{{@link}}/{{@offsetBack}}" data-slide="prev">

		                        </a>
		                        <a class="right carousel-control" href="/counsil/commitees/blogs/link/{{@link}}/{{@offset}}" data-slide="next"> 
		                            <i class="fa fa-chevron-right" aria-hidden="true"></i> 
		                        </a>
				            </div>
			            </div>
			        </div>
                </div>
            </div>
